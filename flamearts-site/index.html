<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flamearts</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Seção 1: Hero -->
  <section id="hero" class="section-hero">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="assets/videos/background.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
    <div class="video-overlay"></div>
    <div class="hero-content">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <h1 class="maintenance-title">EM MANUTENÇÃO</h1>
      <p class="maintenance-text">Voltamos em breve.</p>
      <a href="#contact" class="btn-contact">Contacto</a>
    </div>
  </section>

  <!-- Seção 2: Portfolio (Galeria) -->
  <section id="gallery" class="section-gallery">
    <div class="gallery-header">
      <h2 class="gallery-title">PORTFÓLIO</h2>
      <p class="gallery-description">Consulte o nosso portfólio de trabalhos enquanto melhoramos a nossa plataforma.</p>
    </div>
    <div class="slider-container">
      <div class="slider-track" id="slider-track">
        <!-- Os itens do slider serão inseridos via JavaScript -->
      </div>
      <button class="slider-btn slider-btn-prev" id="slider-btn-prev">&lt;</button>
      <button class="slider-btn slider-btn-next" id="slider-btn-next">&gt;</button>
    </div>
  </section>

  <!-- Seção 3: Formulário -->
  <section id="contact" class="section-form">
    <div class="form-container">
      <!-- Formulário adaptado para Netlify -->
      <form name="contact" method="POST" netlify action="/thank-you.html">
        <input type="hidden" name="form-name" value="contact">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="telemovel">Telemóvel</label>
          <input type="tel" id="telemovel" name="telemovel" placeholder="Seu telemóvel" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>©2023 por FlameArts  |  Todos os Direitos Reservados</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/main.js"></script>
</body>
</html>

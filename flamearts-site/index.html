<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flamearts</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Seção 1: Hero -->
  <section id="hero" class="section-hero">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="assets/videos/background.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
    <div class="video-overlay"></div>
    <div class="hero-content">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <h1 class="maintenance-title">EM MANUTENÇÃO</h1>
      <p class="maintenance-text">Voltamos em breve.</p>
      <a href="#contact" class="btn-contact">Contacto</a>
    </div>
  </section>

  <!-- Seção 2: Formulário -->
  <section id="contact" class="section-form">
    <div class="form-container">
      <!-- Formulário para Netlify Forms (honeypot removido) -->
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="telemovel">Telemóvel</label>
          <input type="tel" id="telemovel" name="telemovel" placeholder="Seu telemóvel" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Seção 3: Galeria -->
  <section id="gallery" class="section-gallery">
    <div class="gallery-grid" id="gallery-grid">
      <!-- Os itens da galeria serão carregados via JavaScript -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="footer">
    <p>©2023 por FlameArts  |  Todos os Diretos Reservados</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/main.js"></script>
  <script>
    // Envio do formulário via JavaScript para que o Netlify processe a submissão
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector('form[name="contact"]');
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString()
        })
        .then(() => {
          window.location.href = "/thank-you.html";
        })
        .catch(error => console.error("Erro no envio do formulário:", error));
      });
    });
  </script>
</body>
</html>
